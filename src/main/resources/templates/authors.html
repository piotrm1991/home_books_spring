<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.css}"/>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.0/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>nBooks</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.firstName}"/>
            <td th:text="${author.lastName}"/>
            <td th:text="${author.nBooks}"/>
            <td><a th:href="${'/editAuthor?authorId='+author.id}">Edit Author</a></td>
            <td><a th:href="${'/books/author/'+author.id}">Show Books</a></td>
            <td><a th:href="${'/author/delete/'+author.id}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/createAuthor">Add New Author</a>
    </div>
</div>
</body>
</html>
