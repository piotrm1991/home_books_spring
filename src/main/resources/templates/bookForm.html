<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.css}"/>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.0/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${book}" th:action="@{/books}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label class="control-label">Title: </label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>

            <label class="control-label">Author: </label>
            <select th:field="*{idAuthor}">
                <option value="" th:selected> Choose Author </option>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName} + ' ' + ${author.lastName}"></option>
            </select>

            <label class="control-label">Publisher: </label>
            <select th:field="*{idPublisher}">
                <option value="" th:selected> Choose Publisher </option>
                <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
            </select>

            <label class="control-label">Shelf: </label>
            <select th:field="*{idShelf}">
                <option value="" th:selected> Choose Shelf </option>
                <option th:each="shelf : ${shelves}" th:value="${shelf.id}" th:text="${shelf.room.name} + ' ' + ${shelf.letter} + ' - ' + ${shelf.number}"></option>
            </select>

            <label class="control-label">Status Type: </label>
            <select th:field="*{idStatusType}">
                <option value="" th:selected> Choose Status Type </option>
                <option th:each="statusType : ${statusTypes}" th:value="${statusType.id}" th:text="${statusType.name}"></option>
            </select>

            <label class="control-label">Comment: </label>
            <input type="text" class="form-control" th:field="*{comment}"/>
            <p th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Save Shelf</button>
        </div>
    </form>
</div>
</body>
</html>
