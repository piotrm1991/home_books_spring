<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publisher List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.css}"/>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.0/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>Name</td>
            <td>nBooks</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.name}"/>
            <td th:text="${publisher.nBooks}"/>
            <td><a th:href="${'/editPublisher?publisherId='+publisher.id}">Edit Publisher</a></td>
            <td><a th:href="${'/books/publisher/'+publisher.id}">Show Books</a></td>
            <td><a th:href="${'/publisher/delete/'+publisher.id}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/createPublisher">Add New Publisher</a>
    </div>
</div>
</body>
</html>
